name: 'app-build-deployment-on-web'

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - app/lib/**

env:
  directory: app
  flutter-version: 3.19.6

jobs:
  build:
    name: 'ğŸ“¦ Web Application'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: 'â¬‡ï¸ Checkout directory'
        uses: actions/checkout@v3
        with:
          sparse-checkout: /${{ env.directory }}
          sparse-checkout-cone-mode: false

      - name: 'ğŸ’« Generate Version'
        id: version
        uses: viiviii/headver-action@v1
        with:
          head: 0 # TODO ğŸš§ğŸš§ğŸš§ğŸš§ğŸš§
          build: ${{ github.run_number }}

      - name: 'ğŸŒ± Set up flutter'
        uses: subosito/flutter-action@48cafc24713cca54bbe03cdc3a423187d413aafa # v2.10.0
        with:
          flutter-version: ${{ env.flutter-version }}
          channel: stable

      - name: 'âœ… Check tests pass'
        working-directory: ${{ env.directory }}
        run: flutter test

      - name: 'ğŸ“¦ Build web'
        working-directory: ${{ env.directory }}
        run: |
          flutter build web \
            --base-href "/${{ github.event.repository.name }}/" \
            --build-number ${{ github.run_number }} \
            --build-name ${{ steps.version.outputs.version }} \
            --dart-define "API_URL=${{ vars.API_URL }}"

      - name: 'â¬†ï¸ Upload'
        uses: actions/upload-pages-artifact@v2
        with:
          path: ${{ env.directory }}/build/web

      - name: 'ğŸ–¨ï¸ Output Summary'
        run: |
          echo "### Build version" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY

  deploy:
    name: 'ğŸš€ GitHub Pages'
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{steps.deployment.outputs.page_url}}
    steps:
      - name: 'ğŸš€ Deploy'
        id: deployment
        uses: actions/deploy-pages@v2

  push-changes:
    name: 'â¬†ï¸ Branch gh-pages'
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: 'â¬‡ï¸ Checkout'
        uses: actions/checkout@v3
        with:
          ref: gh-pages

      - name: 'â¬‡ï¸ Download'
        uses: actions/download-artifact@v3
        with:
          name: github-pages

      - name: 'ğŸ“‚ Unzip tar'
        run: |
          tar -xvf artifact.tar
          rm artifact.tar

      - name: 'â¬†ï¸ Push changes'
        run: |
          git config user.email '41898282+github-actions[bot]@users.noreply.github.com'
          git config user.name 'github-actions[bot]'
          git add .
          git commit -m "ğŸ¦‹ Update web app to ${{ needs.build.outputs.version }}"
          git push origin HEAD
